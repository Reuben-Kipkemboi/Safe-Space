<!-- Content block -->
{% block content %}
<div class="container" style="margin-top: 1%;">
<nav class="navbar navbar-expand-lg navbar-light" id="nav">
  <div class="container-fluid">
    <a class="navbar-brand" id ="home" href="/" style="color: black; font-size: 0.7cm; font-weight: 900;">Safe Space</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        

      </ul>

      <ul class="navbar-nav mx-auto">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/" style="color: black; font-size: 0.5cm; font-weight: 900;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('main.new_posts')}}">Create</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{url_for('main.posts')}}">Stories</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="">More</a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right ms-auto">
        {% if current_user.is_authenticated %}
        <button type="button " class="btn btn-outline-dark">{{current_user.username}}</button>
        <a href="/newblog" class="tag"><button type="button" class="btn btn-outline-dark ms-1">Share your Story</button></a>
        <a href="{{url_for('auth.logout')}}"><button type="button" class="btn btn-outline-dark ms-1">Logout</button></a></li>
        {% else %}
          <a class="nav-link" href="{{url_for('auth.login')}}"
            style="color: black; font-size: 0.5cm; font-weight: 900; margin-left: 560%;  border: 1px solid lightgreen; width: 3cm; text-align: center; background-color: #B4E197; border-radius: 3cm; ">Login</a>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>
{% endblock%}
