{% extends 'base.html'%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/stories.css')}}" />
    <title>Document</title>
</head>
<body style="  font-family: 'Poppins', sans-serif;">
    <!-- navbar   -->
    
    <div class="container" style="margin-top: 1%;">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white; font-size: 0.7cm; font-weight: 900;">Safe Space</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('main.index')}}"
                    style="color: #B4E197; font-size: 0.5cm; font-weight: 900; margin-left: 570%; ">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('main.new_posts')}}"
                    style="color: #B4E197; font-size: 0.5cm; font-weight: 900; margin-left: 670%">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    style="color: #B4E197; font-size: 0.5cm; font-weight: 900; margin-left: 770%">Stories</a>
                </li>
              </ul>
      
            </div>
          </div>
        </nav>
      </div>

      <!-- message  -->

    <div class="container">
  <div class="row" style="font-size: 0.4cm; font-weight: 900; color: white; margin-left: 45%;">
    <div class="col-md-12">
      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="relevant" role="tabpanel" aria-labelledby="relevant-tab">
          {% for post in posts %}
          <div class="card m-3 shadow p-2">
            <div class="card-body">
              <div class="d-flex flex-row user-info">
                <i class="fa-solid fa-user-large fs-5"></i>
                <div class="d-flex flex-column justify-content-start ml-2">
                  <span class="d-block fw-bold">{{post.author_name}}</span>
                  <span class="date text-black-50" style="font-size: 15px;"><i class="fas fa-calendar-alt"></i>
                    {{post.addition_time.strftime('%d/%m/%Y, %I:%M %p') }}</span>
                </div>
              </div>
              <a href="" id="link">
                <h5 class="card-title"><b id="bold">{{ post.title }}</b></h5>
              </a>
              <p class="card-text text-muted">{{ post.post_content[:250]|safe + " ....." }}</p>

              <a class="float-left" style="margin-right: 5px;" href="{{url_for('main.single_story',post_id=post.id)}}">
                <button class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-eye"></i> View More</button>
              </a>
              <a href="">
                <button class="btn btn-outline-success btn-sm" data-toggle="modal" data-target=""><i class="fa-solid fa-square-share-nodes"></i> Share Post</button>
              </a>

              <a class="float-right" href=" {{url_for('main.make_comment',post_id = post.id)}}">
                <button class="btn btn-outline-primary btn-sm"><i class="far fa-comment-alt"></i> Comment</button>
              </a>
            </div>
          </div>
          {% endfor %}

         
        </div>
      </div>
    </div>
  </div>
    
        <div class="row">
            <div class="col">
                <a class="nav-link" href="/write/new"
                    style=" margin-left: 87%; margin-top: 25%; color: black; font-size: 0.5cm; font-weight: 900; border: 1px solid lightgreen; width: 4cm; text-align: center; background-color: #B4E197; border-radius: 3cm; ">Next</a>
    
            </div>
        </div>
    
    </div>


</body>
</html>


{% endblock %}
