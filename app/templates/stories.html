{% extends 'base.html'%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename='css/stories.css')}}" />
  <title>Document</title>
</head>

<body style="  font-family: 'Poppins', sans-serif;">
  <!-- navbar   -->

  <div class="container" style="margin-top: 1%;">
    <div class="row" style="font-size: 0.4cm; font-weight: 900; color: white; margin-left: 45%;">
      <div class="col-md-12">
        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="relevant" role="tabpanel" aria-labelledby="relevant-tab">
            {% for post in posts %}
            <div class="card m-3 shadow p-2">
              <div class="card-body">
                <div class="d-flex flex-row user-info">
                  <i class="fa-solid fa-user-large fs-5"></i>
                  <div class="d-flex flex-column justify-content-start ml-2">
                    <span class="d-block fw-bold">{{post.author_name}}</span>
                    <span class="date text-black-50" style="font-size: 15px;"><i class="fas fa-calendar-alt"></i>
                      {{post.addition_time.strftime('%d/%m/%Y, %I:%M %p') }}</span>
                  </div>
                </div>
                <a href="" id="link">
                  <h5 class="card-title"><b id="bold">{{ post.title }}</b></h5>
                </a>
                <p class="card-text text-muted">{{ post.post_content[:250]|safe + " ....." }}</p>

                <a class="float-left" style="margin-right: 5px;"
                  href="{{url_for('main.single_story',post_id=post.id)}}">
                  <button class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-eye"></i> View More</button>
                </a>
                <a href="">
                  <button class="btn btn-outline-success btn-sm" data-toggle="modal" data-target=""><i
                      class="fa-solid fa-square-share-nodes"></i> Share Post</button>
                </a>

                <a class="float-right" href=" {{url_for('main.make_comment',post_id = post.id)}}">
                  <button class="btn btn-outline-primary btn-sm"><i class="far fa-comment-alt"></i> Comment</button>
                </a>

              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </div>

  </div>


</body>

</html>


{% endblock %}
