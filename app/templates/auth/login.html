{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
    <div class="container">
     <div class="login1">
        <p class="text-center fw-bold fs-3">Login to Safe space</p>
    </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 shadow-lg"id="login">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
                {% endfor %}

                {{ wtf.quick_form(login_form) }}
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="para">
        <p class="mt-3 fs-5"> No Account ! Do you want to sign up? <a href="{{url_for('auth.register')}}" id="sign"> Sign up here</a>
        </div>
        </div>
{% endblock %}
